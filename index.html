<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canım Arkadaşım ❤️</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #f0f8ff, #add8e6, #87ceeb); /* Mavi tonları */
      font-family: 'Segoe UI', sans-serif;
      color: #004d40;
      text-align: center;
      position: relative;
    }

    /* Yazıların kapsayıcısı */
    .message-container {
      position: absolute;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      animation: scrollUp 25s linear infinite;
      white-space: nowrap;
    }

    /* Mesaj satırları */
    .message {
      font-size: 2.2em;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      line-height: 1.5em;
      margin: 0.5em 0;
      color: #00796b;
    }

    /* Yazı animasyonu */
    @keyframes scrollUp {
      0% { bottom: -100%; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { bottom: 110%; opacity: 0; }
    }

    /* Süzülen balonlar */
    .bubble {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #4dd0e1;
      border-radius: 50%;
      animation: float 10s linear infinite;
      opacity: 0.6;
      z-index: -1;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    /* Başlık */
    .title {
      font-size: 3em;
      font-weight: bold;
      margin-top: 20px;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.2);
      color: #004d40;
      animation: fadeIn 2s forwards;
      position: relative;
      z-index: 1;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="title">Canım Arkadaşım ☀️</div>

  <div class="message-container">
    <div class="message">Ne kadar özel olduğunu bil istedim...</div>
    <div class="message">İyi ki varsın, iyi ki hayatımdasın!</div>
    <div class="message">Her zaman yanımda olduğunu hissetmek,</div>
    <div class="message">Bana güç veriyor...</div>
    <div class="message">Seninle her şey daha güzel, daha eğlenceli.</div>
    <div class="message">Gerçekten çok kıymetlisin ❤️</div>
  </div>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
  </audio>

  <script>
    const colors = ['#81d4fa', '#4fc3f7', '#29b6f6', '#03a9f4', '#0288d1'];
    for(let i=0; i<30; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.left = Math.random()*100 + 'vw';
      bubble.style.animationDuration = (8 + Math.random()*5) + 's';
      bubble.style.animationDelay = (Math.random()*2) + 's';
      bubble.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
      document.body.appendChild(bubble);
    }
  </script>

</body>
</html>
